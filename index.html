<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <section class="container text-center mt-5">
        <h1>Simplify Your Calculation - Calsi</h1>
        <hr>
        <input type="number" name="first" id="first" step="any">
        <select id="ope">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="second" id="second" step="any">
        <br>
        <button class="btn btn-success mt-5 mb-5" onclick="cal()">Calculate</button>
        <br>
        <label><b>Result</b></label>
        <input type="text" name="res" id="res" readonly="" />
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
<script type="text/javascript">
    function cal() {
        var x = document.getElementById("first").value;
        var y = document.getElementById("second").value;
        var opt = document.getElementById("ope").value;
        if (opt == '+') {
            var result = parseInt(x) + parseInt(y);
        }
        if (opt == '-') {
            var result = parseInt(x) - parseInt(y);
        }
        if (opt == '*') {
            var result = parseInt(x) * parseInt(y);
        }
        if (opt == '/') {
            var result = parseInt(x) / parseInt(y);
        }

        document.getElementById("res").value = result;
        

    }
</script>

</html>
